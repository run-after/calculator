<!DOCTYPE html>
<html>
    <head>
<link href = "stylesheet.css" rel = "stylesheet" type = "text/css">
<title>Calculator</title>
    </head>
    <body>
        <div id = "display">474757</div>
        <div  id = "calculator">
        
        
        <div id = "clear"><button class="clear">C</button></div>
        <div id = "divide"><button>/</button></div>
        <div id = "seven"><button class="num">7</button></div>
        <div id = "eight"><button class="num">8</button></div>
        <div id = "nine"><button class="num">9</button></div>
        <div id = "mult"><button>*</button></div>
        <div id = "four"><button class="num">4</button></div>
        <div id = "five"><button class="num">5</button></div>
        <div id = "six"><button class="num">6</button></div>
        <div id = "sub"><button>-</button></div>
        <div id = "one"><button class="num">1</button></div>
        <div id = "two"><button class="num">2</button></div>
        <div id = "three"><button class="num">3</button></div>
        <div id = "add"><button>+</button></div>
        
        <div id = "zero"><button class="zero num">0</button></div>
        <div id = "dot"><button>.</button></div>
        <div id = "equal"><button>=</button></div>
    </div>
    </body>
    <script type = "text/javascript" src = "script.js"></script>
</html>
